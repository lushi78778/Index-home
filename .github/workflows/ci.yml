name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate config
        run: npm run config
      - name: Typecheck
        run: npm run typecheck
      - name: Lint
        run: npm run lint
      - name: Unit tests
        run: npm test --silent
      - name: Build
        run: npm run build
      - name: Security audit (non-zero only for production deps)
        run: npm audit --omit=dev || true
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck
      - run: npm test --silent
      - run: npm run build --silent
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Run Playwright E2E
        env:
          CI: true
        run: npx playwright test
      - name: Upload Playwright Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
      - name: Run Lighthouse CI
        run: npx lhci autorun --collect.numberOfRuns=1
